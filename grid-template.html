<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="grid-header row">
        <div class="title">
            <h2>Products</h2>
        </div>
        <div class="settings">
            <div class="filter-field settings-element">
                <label for="filter_field_value">Filter field</label>
                    <select name="filter_field_value" class="browser-default" id="filter_field_value">
                        <option value="id">ID</option>
                        <option value="name">Name</option>
                        <option value="year">Year</option>
                    </select>
            </div>
            <div class="filter-pattern settings-element">
                <label for="filter-pattern">Filter pattern</label>
                <input type="text" class="input-field rounded" id="filter-pattern">
            </div>
            <button class="find-filtered transition btn waves-effect settings-element">FIND</button>
        </div>
    </div>
    <div class="grid row">

    </div>
    <div class="grid-pagination">
        <div class="pages">

        </div>
    </div>
</body>
</html>
